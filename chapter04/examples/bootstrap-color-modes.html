<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Color Modes | Critical Web Design</title>
    <meta name="color-scheme" content="light dark">
    <!-- original bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
    <!-- custom "nightshade" theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css">
</head>
<body>

    <h1>Bootstrap Color Modes</h1>

    <div class="my-3">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>

    <div class="my-3">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>

    <div class="my-3">
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary">Medium</button>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
    </div>

    <div class="my-3">
        <button type="button" class="btn btn-outline-primary btn-sm">Small</button>
        <button type="button" class="btn btn-outline-primary">Medium</button>
        <button type="button" class="btn btn-outline-primary btn-lg">Large</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> -->

    <script>
        // change to one of the embedded themes
        // document.documentElement.setAttribute('data-bs-theme', 'dark');
        // document.documentElement.setAttribute('data-bs-theme', 'light');
    </script>

    <!-- uncomment the below instead to use the custom "nightshade" theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>

</body>
</html>
